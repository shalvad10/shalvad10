<div class="offer-area pt-120">
  <div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="section-head pb-45">
                <h5>Choose Your Package</h5>
                <h2>Select Your best Package For Your Travel</h2>
            </div>
        </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-6 wow fadeInUp animated" *ngFor="let tour of tours">
        <app-single-tour [tour]="tour"></app-single-tour>
      </div>
    </div>
  </div>
</div>
